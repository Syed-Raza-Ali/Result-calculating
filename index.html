<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grading System</title> <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="heading">Result Calculating System</h1>
    <div class="row">
      <div class="col-12 col-md-8 left">
        <input type="number" class="form-control" id="total" placeholder="Enter your total marks"> <br />
        <input type="number" class="form-control" id="obtained" placeholder="Enter your obtained marks"> <br />
        <input type="number" class="form-controll" id="totall" placeholder="Enter your total marks"> <br />
        <input type="number" class="form-controll" id="obtainedd" placeholder="Enter your obtained marks"> <br />
        <button type="button" class="btn1" onclick="getres()">See Result</button>
        <button type="button" class="btn2" onclick="getress()">See Result</button>

      </div>
      <div class="col-12 col-md-4 right">
        <table class="vertical">
          <tr>
            <th>Your Total Marks</th>
            <th>Your Obtained Marks</th>
            <th>Your Percentage</th>
            <th>Your <br/> Grade</th>
          </tr>
          <tr>
            <th id="tot"></th>
            <th id="obt"></th>
            <th id="per"></th>
            <th id="grade"></th>
          </tr>
        </table>
        <table class="horizontal">
          <tr>
            <td>Your Total Marks</td>
            <td id="tott"></td>
          </tr>
          <tr>
            <td>Your Obtained Marks</td>
            <td id="obtt"></td>
          </tr>
          <tr>
            <td>Your Percentage</td>
            <td id="perr"></td>
          </tr>
          <tr>
            <td>Your <br/> Grade</td>
            <td id="graide"></td>
          </tr>
          </table>
      </div>
    </div>
  </div>
  <script src="app.js"></script>

    crossorigin="anonymous"></script> -->
</body>

</html>
